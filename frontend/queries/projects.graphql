query projects {
  projectTypes {
    data {
      id
      attributes {
        Name
        Content
        HomeSummary
        PageSummary
        Icon {
          data {
            id
            attributes {
              url
              name
              size
            }
          }
        }
        FeatureImage {
          data {
            id
            attributes {
              url
              name
              size
            }
          }
        }
      }
    }
    meta {
      pagination {
        page
        pageSize
        total
        pageCount
      }
    }
  }
}
