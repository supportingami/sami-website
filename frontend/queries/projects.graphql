query projects($filters: ProjectTypeFiltersInput) {
  projectTypes(filters: $filters) {
    data {
      id
      attributes {
        Name
        Content
        HomeSummary
        PageSummary
        Icon {
          data {
            id
            attributes {
              url
              name
              size
            }
          }
        }
        FeatureImage {
          data {
            id
            attributes {
              url
              name
              size
            }
          }
        }
        Slug
      }
    }
    meta {
      pagination {
        page
        pageSize
        total
        pageCount
      }
    }
  }
}
