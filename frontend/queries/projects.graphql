# Write your query or mutation here
query projects($filters: ProjectTypeFiltersInput) {
  projectTypes(filters: $filters) {
    data {
      id
      attributes {
        Name
        HomeSummary
        PageSummary
        # If any new blocks added for authoring need to include here
        PageContent {
          __typename
          ... on ComponentCommonHtml {
            HTML
          }
          ... on ComponentCommonImage {
            AltText
            Caption
            Media {
              data {
                id
                attributes {
                  name
                  url
                  size
                }
              }
            }
          }
          ... on ComponentCommonTextBlock {
            Text
          }
          ... on ComponentCommonActionButton {
            Text
            Link
          }
        }
        Icon {
          data {
            id
            attributes {
              url
              name
              size
            }
          }
        }
        FeatureImage {
          data {
            id
            attributes {
              url
              name
              size
            }
          }
        }
        Slug
        Status
      }
    }
    meta {
      pagination {
        page
        pageSize
        total
        pageCount
      }
    }
  }
}
