query resources {
  resources_connection {
    nodes {
      documentId
      Title
      Image {
        documentId
        name
        url
        size
      }
      Description
      Links {
        id
        Link
        Text
      }
      Media {
        documentId
        name
        url
        size
      }
    }
    pageInfo {
      page
      pageSize
      total
      pageCount
    }
  }
}
