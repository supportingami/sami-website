query annualReports {
  annualReports(sort: "Year:DESC") {
    data {
      id
      attributes {
        Year
        File {
          data {
            id
            attributes {
              name
              url
              size
            }
          }
        }
        CoverImage {
          data {
            id
            attributes {
              name
              url
              size
            }
          }
        }
      }
    }
    meta {
      pagination {
        page
        pageSize
        total
        pageCount
      }
    }
  }
}
