query blogPosts($filters: BlogPostFiltersInput) {
  blogPosts(sort: "DateWritten:DESC", filters: $filters) {
    data {
      id
      attributes {
        Title
        Summary
        Content
        DateWritten
        FeatureImage {
          data {
            id
            attributes {
              name
              url
              size
            }
          }
        }
        Tags {
          data {
            id
            attributes {
              Tag
            }
          }
        }
        Slug
      }
    }
  }
}
