# Write your query or mutation here
query blogPosts {
  blogPosts(sort: "DateWritten:DESC") {
    data {
      id
      attributes {
        Title
        Summary
        DateWritten
        FeatureImage {
          data {
            id
            attributes {
              name
              url
              size
            }
          }
        }
        Tags {
          data {
            id
            attributes {
              Tag
            }
          }
        }
        Slug
      }
    }
  }
}
