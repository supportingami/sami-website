query aboutContent {
  # table to query
  aboutContent {
    data {
      attributes {
        Intro
        Testimonials {
          data {
            attributes {
              Bio
              Content
              Name
              Photo {
                data {
                  attributes {
                    name
                    url
                    size
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
