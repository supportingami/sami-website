query homeContent {
  homeContent {
    data {
      id
      attributes {
        HeroImages {
          id
          Image {
            data {
              id
              attributes {
                url
                name
                size
              }
            }
          }
          Text
          ActionButtons {
            id
            Text
            Link
          }
        }
        MissionStatement {
          id
          Image {
            data {
              id
              attributes {
                url
                name
                size
              }
            }
          }
          Heading
          Text
          Description
          ActionButtons {
            id
            Text
            Link
          }
        }
        ProjectSummary {
          id
          Title
          Text
          Image {
            data {
              id
              attributes {
                url
                name
                size
              }
            }
          }
          ActionButtons {
            id
            Text
            Link
          }
          Projects {
            id
            Title
            Description
            Icon {
              data {
                id
                attributes {
                  url
                  name
                  size
                }
              }
            }
          }
        }
      }
    }
  }
}
