query homeContent {
  homeContent {
    data {
      id
      attributes {
        HeroImages {
          id
          Image {
            data {
              id
              attributes {
                url
                name
                size
              }
            }
          }
          Text
          ActionButtons {
            id
            Text
            Link
          }
        }
        MissionStatement {
          id
          Image {
            data {
              id
              attributes {
                url
                name
                size
              }
            }
          }
          Heading
          Text
          Description
          ActionButtons {
            id
            Text
            Link
          }
        }
      }
    }
  }
}
