# Use GraphQL to extract data from the database
# This is comparable to SQL
# `SELECT Name, Email from members`
query members {
  # table to query
  members {
    # return from query data
    data {
      # primary key to use
      id
      # what fields to return
      attributes {
        Name
        Email
        Organisation
        Bio
        LinkedIn
        Photo {
          data {
            id
            attributes {
              url
              name
              size
            }
          }
        }
        BioImage {
          data {
            id
            attributes {
              url
              name
              size
            }
          }
        }
        Order
      }
    }
    # return from query meta
    meta {
      pagination {
        page
        pageSize
        total
        pageCount
      }
    }
  }
}
